<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lie Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
    }

    #finger-area {
      margin: 50px auto;
      width: 200px;
      height: 200px;
      border: 3px dashed white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: pointer;
    }

    #finger-area.active {
      animation: pulse 1s infinite;
      border-color: green;
    }

    #result {
      margin-top: 30px;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>Lie Detector</h1>
  <div id="finger-area">Place your finger here...</div>
  <p id="result"></p>

  <script>
    const fingerArea = document.getElementById('finger-area');
    const result = document.getElementById('result');

    let timer;

    fingerArea.addEventListener('click', () => {
      fingerArea.classList.add('active');
      fingerArea.textContent = "Analyzing...";
      result.style.opacity = 0;

      clearTimeout(timer);
      timer = setTimeout(() => {
        fingerArea.classList.remove('active');
        const isTruth = Math.random() > 0.5; // 50/50 chance
        result.textContent = isTruth ? "TRUTH" : "LIE";
        result.style.color = isTruth ? "green" : "red";
        result.style.opacity = 1;
        fingerArea.textContent = "Place your finger here...";
      }, 5000); // 3 seconds to "analyze"
    });
  </script>

</body>
</html>
